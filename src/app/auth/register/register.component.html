<form class="example-form" novalidate [formGroup]="form" (submit)="formSubmit(form.value, form.valid)">

    <md-form-field class="example-full-width">
        <input mdInput placeholder="First Name" formControlName="firstName">
    </md-form-field>

    <md-form-field class="example-full-width">
        <input mdInput placeholder="Last Name" formControlName="lastName">
    </md-form-field>

    <md-form-field class="example-full-width">
        <input mdInput placeholder="Email" formControlName="email">
    </md-form-field>

    <md-form-field class="example-full-width">
        <input mdInput placeholder="Password" formControlName="password">
    </md-form-field>

    <button type="reset">Reset</button>
    <button type="submit">Register</button>
</form>
