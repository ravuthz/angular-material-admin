<form class="example-form" novalidate [formGroup]="form" (submit)="formSubmit(form.value, form.valid, $event)">
    <md-form-field class="example-full-width">
        <input mdInput placeholder="Username" formControlName="username">
    </md-form-field>
    <md-form-field class="example-full-width">
        <input mdInput placeholder="Password" formControlName="password">
    </md-form-field>

    <button type="reset">Reset</button>
    <button type="submit">Login</button>
</form>
