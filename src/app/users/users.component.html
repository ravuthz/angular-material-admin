<md-card class="example-card" *ngFor="let user of users; let i = index">
    <md-card-header>
        <md-card-title>{{ user.name }}</md-card-title>
    </md-card-header>
    <md-card-content>
        <ul>
            <li>Username: {{ user.username }}</li>
            <li>Email Address: {{ user.email }}</li>
        </ul>
    </md-card-content>
</md-card>
